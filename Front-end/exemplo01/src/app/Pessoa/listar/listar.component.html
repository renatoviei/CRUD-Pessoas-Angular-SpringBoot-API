<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pessoas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMES</th>
                        <th>SOBRENOMES</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas" class="text-center">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.apelidos}}</td>
                        <td>
                            <button (click)="editar(pessoa)" class="btn btn-warning">Editar</button>
                            <button (click)="delete(pessoa)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
