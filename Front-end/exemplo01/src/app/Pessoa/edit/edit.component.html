<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Dados</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input [(ngModel)]="pessoa.nome" name="nome" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Sobrenome:</label>
                    <input [(ngModel)]="pessoa.apelidos" name="apelidos" type="text" class="form-control">
                </div>
                <button (click)="atualizar(pessoa)" class="btn btn-danger">Salvar</button>
            </form>
        </div>
    </div>
</div>
